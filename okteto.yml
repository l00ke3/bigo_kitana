build:
  hello-world:
    image: okteto.dev/go-hello-world:12052.0.0
    context: .

deploy:
  - kubectl apply -f k8s.yml

dev:
  hello-world:
    image: okteto.dev/go-hello-world:12052.0.0
    command: supervisord
    sync:
      - .:/usr/src/app
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
